<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Plan de classe – 403</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    .grille {
      display: grid;
      grid-template-columns: repeat(6, 100px);
      grid-template-rows: repeat(6, 60px);
      gap: 10px;
      justify-content: center;
      width: 660px;
      margin: auto;
    }
    .case {
      border: 1px solid #aaa;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
      cursor: pointer;
      transition: 0.2s;
    }
    .case.barre {
      text-decoration: line-through;
      color: #888;
      background-color: #ddd;
    }
    #appel {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #appel:hover {
      background-color: #388e3c;
    }
    #resultat {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Plan de classe – 403</h1>

  <div class="grille">
    <!-- Rangée 1 -->
    <div class="case"></div><div class="case"></div><div class="case"></div>
    <div class="case"></div><div class="case"></div><div class="case"></div>

    <!-- Rangée 2 -->
    <div class="case"></div><div class="case"></div><div class="case"></div>
    <div class="case"></div><div class="case"></div><div class="case"></div>

    <!-- Rangée 3 -->
    <div class="case">D.Nemaaly</div><div class="case">D.Mathys</div><div class="case">K.Ismaël</div>
    <div class="case"></div><div class="case">P.Malone</div><div class="case">D.Théo</div>

    <!-- Rangée 4 -->
    <div class="case">D.Néhémie</div><div class="case">Z.Inès</div><div class="case">S.Nour El Houd</div>
    <div class="case"></div><div class="case">T.Jilyan</div><div class="case"></div>

    <!-- Rangée 5 -->
    <div class="case">L.Aïssa</div><div class="case">B.Maryam</div><div class="case">A.Roumaïssa</div>
    <div class="case">C.Merve</div><div class="case">Z.Ismaël</div><div class="case">B.Mohamed</div>

    <!-- Rangée 6 -->
    <div class="case"></div><div class="case"></div><div class="case">P.Raphaël</div>
    <div class="case">F.Sheldon</div><div class="case">A.Aya</div><div class="case">K.Inahya</div>
  </div>

  <button id="appel">Appel terminé</button>

  <div id="resultat"></div>

  <p style="margin-top: 30px;">
    <a href="index.html">← Retour à l'accueil</a>
  </p>

  <script>
    // Rendre les cases cliquables
    document.querySelectorAll('.case').forEach(cell => {
      if (cell.textContent.trim() !== '') {
        cell.addEventListener('click', () => {
          cell.classList.toggle('barre');
        });
      }
    });

    // Bouton "Appel terminé"
    document.getElementById('appel').addEventListener('click', () => {
      const cases = document.querySelectorAll('.case');
      const presents = [];
      const absents = [];

      cases.forEach(cell => {
        const nom = cell.textContent.trim();
        if (nom !== '') {
          if (cell.classList.contains('barre')) {
            presents.push(nom); // ✅ Barré = présent
          } else {
            absents.push(nom); // ❌ Non barré = absent
          }
        }
      });

      // Console debug
      console.log("Présents :", presents);
      console.log("Absents :", absents);
      console.log("Vecteur Python des présents : [" + presents.map(n => `"${n}"`).join(", ") + "]");

      // Affichage HTML
      const res = document.getElementById('resultat');
      res.innerHTML = `Présents : ${presents.join(", ")}`;
    });
  </script>

</body>
</html>
