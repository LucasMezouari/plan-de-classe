<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10"
            refX="0" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#000"/>
    </marker>
  </defs>

  <!-- Boîte 1 -->
  <rect x="10" y="30" width="100" height="50"
        fill="#E8F5E9" stroke="#2E7D32" rx="5" ry="5"/>
  <text x="60" y="60" font-family="Arial"
        font-size="14" text-anchor="middle" fill="#1B5E20">
    Étape 1
  </text>

  <!-- Flèche -->
  <line x1="110" y1="55" x2="190" y2="55"
        stroke="#000" stroke-width="2"
        marker-end="url(#arrow)"/>

  <!-- Boîte 2 -->
  <rect x="190" y="30" width="100" height="50"
        fill="#E3F2FD" stroke="#1565C0" rx="5" ry="5"/>
  <text x="240" y="60" font-family="Arial"
        font-size="14" text-anchor="middle" fill="#0D47A1">
    Étape 2
  </text>
</svg>
