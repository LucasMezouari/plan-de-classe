<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Plan de classe</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    h1 { text-align: center; margin-bottom: 30px; }

    .container { display: flex; gap: 20px; align-items: flex-start; }

    /* Colonne de gauche */
    .left-panel {
      display: flex; flex-direction: column; gap: 10px;
    }
    .lien-box {
      width: 120px; padding: 10px;
      background-color: #87CEEB; border-radius: 5px;
      text-align: center; cursor: pointer;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
    }
    .lien-box:hover { background-color: #00bfff; }

    /* Mode contrôle : bouton rouge */
    #mode-controle-box.active {
      background-color: #ff4d4d;
      color: #fff;
    }

    /* Grille : 3×5 sous-cases */
    .cases {
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 20px;
    }
    .case-container {
      display: flex; background-color: #87CEEB;
      border-radius: 5px; overflow: hidden;
    }
    .subcase {
      flex: 1; padding: 8px;
      border-right: 1px solid rgba(255,255,255,.7);
      cursor: pointer;
    }
    .subcase:last-child { border-right: none; }
    .subcase.selected {
      background: #006400; color: #fff;
    }

    .header {
      display: flex; align-items: center; gap: 6px;
    }
    .toggle { cursor: pointer; }
    .title { font-weight: bold; }

    .options {
      margin-top: 8px; display: none; padding-left: 4px;
    }

    .result {
      flex: 1; padding: 10px;
      border: 1px solid #ccc; border-radius: 5px;
      min-width: 200px;
    }
    #result-list { list-style: none; padding: 0; margin: 0; }
    #result-list li { margin-bottom: 5px; cursor: pointer; }
    li.detail-select { padding-left: 20px; margin-bottom: 10px; }
    li.detail-select label { display: block; cursor: pointer; }
    li.detail { font-style: italic; padding-left: 20px; margin-bottom: 10px; cursor: default; }

    /* Pied de page */
    .footer-container {
      text-align: center;
      margin-top: 30px;
    }
    .footer-box {
      display: inline-block;
      padding: 10px 20px;
      border: 2px solid #000;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Plan de classe</h1>

  <div class="container">
    <!-- Actions gauche -->
    <div class="left-panel">
      <div class="lien-box" id="lien-box">Lien</div>
      <div class="lien-box" id="appel-box">Appel terminé</div>
      <div class="lien-box" id="mode-controle-box">Mode contrôle</div>
      <div id="appel-result"></div>
    </div>

    <!-- Grille de 30 sous-cases -->
    <div class="cases" id="cases"></div>

    <!-- Zone infractions -->
    <div class="result">
      <ul id="result-list"></ul>
    </div>
  </div>

  <div class="footer-container">
    <div class="footer-box">Tableau</div>
  </div>

  <script>
    // Détails possibles par rubrique
    const detailsOptions = {
      "Comportement": [ /* ... */ ],
      "Travail non fait": [ /* ... */ ],
      "Oubli de matériel": [ /* ... */ ]
    };

    // Génération des 30 sous-cases
    const casesContainer = document.getElementById('cases');
    let num = 1;
    for (let row = 0; row < 5; row++) {
      for (let col = 0; col < 3; col++) {
        const cont = document.createElement('div');
        cont.className = 'case-container';
        for (let half = 0; half < 2; half++) {
          const sc = document.createElement('div');
          sc.className = 'subcase';
          sc.dataset.case = num;

          const header = document.createElement('div');
          header.className = 'header';
          const toggle = document.createElement('input');
          toggle.type = 'checkbox'; 
          toggle.className = 'toggle';
          toggle.dataset.case = num;
          const title = document.createElement('span');
          title.className = 'title';
          title.textContent = `Case ${num}`;
          header.append(toggle, title);
          sc.append(header);

          const opts = document.createElement('div');
          opts.className = 'options';
          ["Comportement","Travail non fait","Oubli de matériel"].forEach(cat => {
            const lbl = document.createElement('label');
            const inp = document.createElement('input');
            inp.type = 'checkbox';
            inp.dataset.case = num;
            inp.value = cat;
            lbl.append(inp, ' ' + cat);
            opts.append(lbl, document.createElement('br'));
          });
          sc.append(opts);

          cont.append(sc);
          num++;
        }
        casesContainer.append(cont);
      }
    }

    // Sélection visuelle des sous-cases
    document.querySelectorAll('.subcase').forEach(sc => {
      sc.addEventListener('click', e => {
        if (e.target.tagName === 'INPUT') return;
        sc.classList.toggle('selected');
      });
    });

    // Afficher/masquer les options
    document.querySelectorAll('.toggle').forEach(toggle => {
      toggle.addEventListener('change', function() {
        const sc = this.closest('.subcase');
        const opts = sc.querySelector('.options');
        if (this.checked) {
          opts.style.display = 'block';
        } else {
          opts.style.display = 'none';
          opts.querySelectorAll('input[type=checkbox]').forEach(cb => {
            if (cb.checked) {
              removeResult(cb.dataset.case, cb.value);
              cb.checked = false;
            }
          });
        }
      });
    });

    // Gestion des infractions
    document.querySelectorAll('.options input[type="checkbox"]').forEach(cb => {
      cb.addEventListener('change', function() {
        const c = this.dataset.case;
        this.checked ? addResult(c, this.value) : removeResult(c, this.value);
      });
    });

    const resultList = document.getElementById('result-list');
    function addResult(c, v) {
      const id = `result-${c}-${v}`;
      if (!document.getElementById(id)) {
        const li = document.createElement('li');
        li.id = id;
        li.textContent = `case n°${c} : ${v}`;
        resultList.append(li);
      }
    }
    function removeResult(c, v) {
      const el = document.getElementById(`result-${c}-${v}`);
      if (!el) return;
      const next = el.nextElementSibling;
      if (next && (next.classList.contains('detail-select') || next.classList.contains('detail'))) {
        next.remove();
      }
      el.remove();
    }

    resultList.addEventListener('click', e => {
      const li = e.target;
      if (li.tagName !== 'LI' ||
          li.classList.contains('detail') ||
          li.classList.contains('detail-select')) return;

      const prev = resultList.querySelector('li.detail-select, li.detail');
      if (prev) prev.remove();

      const [_, rubric] = li.textContent.split(' : ');
      const opts = detailsOptions[rubric];
      if (!opts) return;
      const cse = li.id.split('-')[1];

      const selLi = document.createElement('li');
      selLi.className = 'detail-select';
      opts.forEach(opt => {
        const lbl = document.createElement('label');
        const cb  = document.createElement('input');
        cb.type         = 'checkbox';
        cb.dataset.case = cse;
        cb.value        = opt;
        lbl.append(cb, ' ' + opt);
        selLi.append(lbl, document.createElement('br'));
        cb.addEventListener('change', () => {
          if (cb.checked) {
            li.textContent = `case n°${cse} : ${rubric} : ${opt}`;
            selLi.remove();
          }
        });
      });

      li.insertAdjacentElement('afterend', selLi);
    });

    // Export JSON
    document.getElementById('lien-box').addEventListener('click', () => {
      const infractions = Array.from(
        resultList.querySelectorAll('li:not(.detail):not(.detail-select)')
      ).map(li => li.textContent);

      const lok = new Intl.DateTimeFormat('fr-FR', {
        timeZone: 'Europe/Paris',
        year:'numeric', month:'2-digit',
        day:'2-digit',  hour:'2-digit',
        minute:'2-digit'
      }).format(new Date());
      const [dp, tp] = lok.split(' ');
      const [jj, MM] = dp.split('/');
      const [hh, mm] = tp.split(':');
      const now = `${jj}-${MM}-${hh}h${mm}`;

      const subs = Array.from(document.querySelectorAll('.subcase'));
      const presCount = subs.filter(sc => sc.classList.contains('selected')).length;
      const absList = subs.filter(sc => !sc.classList.contains('selected'))
                          .map(sc => `case n°${sc.dataset.case}`);

      const payload = {
        date: now + ' (Europe/Paris)',
        infractions,
        presents: presCount,
        absents: absList
      };
      const data = JSON.stringify(payload, null, 2);

      const blob = new Blob([data], { type: 'application/json' });
      const url  = URL.createObjectURL(blob);
      const a    = document.createElement('a');
      if ('download' in a) {
        a.href     = url;
        a.download = `infractions_${now}.json`;
        document.body.append(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      } else {
        window.open(url);
        setTimeout(() => URL.revokeObjectURL(url), 1000);
      }
    });

    // Appel terminé
    document.getElementById('appel-box').addEventListener('click', () => {
      const subs = Array.from(document.querySelectorAll('.subcase'));
      const pres = subs.filter(sc => sc.classList.contains('selected'));
      const abs  = subs.filter(sc => !sc.classList.contains('selected'));
      let html = `<p>Élèves présents : ${pres.length}</p><p>Élèves absents :</p>`;
      if (abs.length) {
        abs.forEach(sc => html += `<p>case n°${sc.dataset.case}</p>`);
      } else {
        html += `<p>—</p>`;
      }
      document.getElementById('appel-result').innerHTML = html;
    });

    // Mode contrôle : bouton rouge + titres en liens
    const modeBtn = document.getElementById('mode-controle-box');
    let modeActive = false;
    modeBtn.addEventListener('click', () => {
      modeActive = !modeActive;
      modeBtn.classList.toggle('active', modeActive);
      document.querySelectorAll('.subcase').forEach(sc => {
        const current = sc.querySelector(modeActive ? '.title' : 'a.title-link');
        if (!current) return;
        const text = sc.dataset.case;
        if (modeActive) {
          // span → lien
          const a = document.createElement('a');
          a.href = '#';
          a.textContent = `Case ${text}`;
          a.className = 'title-link';
          a.addEventListener('click', e => {
            e.stopPropagation();
            // action éventuelle
          });
          current.replaceWith(a);
        } else {
          // lien → span
          const span = document.createElement('span');
          span.className = 'title';
          span.textContent = `Case ${text}`;
          current.replaceWith(span);
        }
      });
      modeBtn.textContent = modeActive ? 'Quitter contrôle' : 'Mode contrôle';
    });
  </script>

</body>
</html>
