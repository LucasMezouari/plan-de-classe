<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Plan de classe 403</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    .container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }
    /* Boîte “Lien” */
    .lien-box {
      flex: none;
      width: 80px;
      padding: 10px;
      background-color: #87CEEB;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }
    .lien-box:hover {
      background-color: #00bfff;
    }
    /* Vos cases habituelles */
    .cases {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .case-box {
      background-color: #87CEEB;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
    }
    .case-box.selected {
      background-color: #006400;
      color: white;
    }
    .case-box .options {
      margin-top: 10px;
      display: none;
      padding-left: 10px;
    }
    .case-box.selected .options {
      display: block;
    }
    /* Colonne résultats */
    .result {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      min-width: 200px;
    }
    #result-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #result-list li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 1) Boîte “Lien” -->
    <div class="lien-box" id="lien-box">Lien</div>

    <!-- 2) Cases · comme avant -->
    <div class="cases">
      <div class="case-box" data-case="1" id="case-box-1">
        <div class="case-title">Case 1</div>
        <div class="options">
          <label><input type="checkbox" data-case="1" value="Comportement"> Comportement</label><br>
          <label><input type="checkbox" data-case="1" value="Travail non fait"> Travail non fait</label><br>
          <label><input type="checkbox" data-case="1" value="Oubli de matériel"> Oubli de matériel</label>
        </div>
      </div>
      <div class="case-box" data-case="2" id="case-box-2">
        <div class="case-title">Case 2</div>
        <div class="options">
          <label><input type="checkbox" data-case="2" value="Comportement"> Comportement</label><br>
          <label><input type="checkbox" data-case="2" value="Travail non fait"> Travail non fait</label><br>
          <label><input type="checkbox" data-case="2" value="Oubli de matériel"> Oubli de matériel</label>
        </div>
      </div>
    </div>

    <!-- 3) Résultats -->
    <div class="result">
      <ul id="result-list"></ul>
    </div>
  </div>

  <script>
    // GESTION DES CASES + OPTIONS
    document.querySelectorAll('.case-box').forEach(box => {
      const caseNum = box.dataset.case;
      box.addEventListener('click', e => {
        if (e.target.closest('.options')) return;
        box.classList.toggle('selected');
        const opts = box.querySelector('.options');
        if (box.classList.contains('selected')) opts.style.display = 'block';
        else {
          opts.style.display = 'none';
          opts.querySelectorAll('input[type=checkbox]').forEach(cb => {
            if (cb.checked) {
              cb.checked = false;
              removeResult(caseNum, cb.value);
            }
          });
        }
      });
    });

    document.querySelectorAll('.options input[type="checkbox"]').forEach(cb => {
      cb.addEventListener('change', function() {
        const caseNum = this.dataset.case;
        if (this.checked) addResult(caseNum, this.value);
        else removeResult(caseNum, this.value);
      });
    });

    const resultList = document.getElementById('result-list');
    function addResult(caseNum, val) {
      const id = `result-${caseNum}-${val}`;
      if (!document.getElementById(id)) {
        const li = document.createElement('li');
        li.id = id;
        li.textContent = `case n°${caseNum} : ${val}`;
        resultList.appendChild(li);
      }
    }
    function removeResult(caseNum, val) {
      const el = document.getElementById(`result-${caseNum}-${val}`);
      if (el) el.remove();
    }

    // GESTION DU LIEN → GÉNÉRATION + TÉLÉCHARGEMENT DU JSON
    document.getElementById('lien-box').addEventListener('click', () => {
      // Récupère tous les items de la liste de résultats
      const infractions = Array.from(
        document.querySelectorAll('#result-list li')
      ).map(li => li.textContent);

      // Construit l'objet JSON
      const data = { infractions: infractions };

      // Crée un blob et déclenche le téléchargement
      const blob = new Blob(
        [JSON.stringify(data, null, 2)],
        { type: 'application/json' }
      );
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'infractions.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
