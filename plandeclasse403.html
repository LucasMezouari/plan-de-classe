<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Plan de classe 403</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 160px);
      grid-template-rows: repeat(5, auto);
      gap: 20px 50px;
      justify-content: center;
    }

    .cell {
      width: 160px;
      height: 60px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: row; /* ✅ découpe gauche/droite */
      overflow: hidden;
    }

    .half {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border-right: 1px solid #ccc;
      font-size: 13px;
      font-weight: bold;
    }

    .half:last-child {
      border-right: none;
    }
  </style>
</head>
<body>

  <h1>Plan de classe – 403</h1>

  <div class="grid">
    <!-- Colonne 1 -->
    <div class="cell"><div class="half">📁</div><div class="half">D. Nemaaly</div></div>
    <div class="cell"><div class="half"></div><div class="half">D. Mathys</div></div>
    <div class="cell"><div class="half"></div><div class="half">D. Néhémie</div></div>
    <div class="cell"><div class="half"></div><div class="half">Z. Inès</div></div>
    <div class="cell"><div class="half"></div><div class="half">L. Aïssa</div></div>

    <!-- Colonne 2 -->
    <div class="cell"><div class="half"></div><div class="half">K. Ismaël</div></div>
    <div class="cell"><div class="half">📁</div><div class="half">S. Nour El Houd</div></div>
    <div class="cell"><div class="half"></div><div class="half">A. Roumaissa</div></div>
    <div class="cell"><div class="half"></div><div class="half">C. Merve</div></div>
    <div class="cell"><div class="half"></div><div class="half">P. Raphaël</div></div>

    <!-- Colonne 3 -->
    <div class="cell"><div class="half">📁</div><div class="half">P. Malone</div></div>
    <div class="cell"><div class="half"></div><div class="half">D. Théo</div></div>
    <div class="cell"><div class="half">📁</div><div class="half">T. Jilyan</div></div>
    <div class="cell"><div class="half"></div><div class="half">Z. Ismael</div></div>
    <div class="cell"><div class="half"></div><div class="half">A. Aya</div></div>
  </div>

</body>
</html>
