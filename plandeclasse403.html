<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Plan de classe 403</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .container { display: flex; gap: 20px; align-items: flex-start; }

    /* Boîte “Lien” */
    .lien-box {
      flex: none; width: 80px; padding: 10px;
      background-color: #87CEEB; border-radius: 5px;
      text-align: center; cursor: pointer; user-select: none;
    }
    .lien-box:hover { background-color: #00bfff; }

    /* Grille : 3 colonnes × 5 lignes */
    .cases {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .case-container {
      display: flex;
      background-color: #87CEEB;
      border-radius: 5px;
      overflow: hidden;
    }

    .subcase {
      flex: 1;
      padding: 8px;
      position: relative;
      border-right: 1px solid rgba(255,255,255,0.7);
      cursor: pointer;
    }
    .subcase:last-child {
      border-right: none;
    }

    /* État sélectionné : vert foncé */
    .subcase.selected {
      background-color: #006400;
      color: #fff;
    }

    /* Header contenant la toggle et le titre */
    .header {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .toggle {
      cursor: pointer;
    }
    .title {
      font-weight: bold;
    }

    /* Les options sont masquées par défaut */
    .options {
      margin-top: 8px;
      display: none;
      padding-left: 4px;
    }

    /* Zone des résultats */
    .result {
      flex: 1; padding: 10px;
      border: 1px solid #ccc; border-radius: 5px;
      min-width: 200px;
    }
    #result-list {
      list-style: none; padding: 0; margin: 0;
    }
    #result-list li { margin-bottom: 5px; }
  </style>
</head>
<body>

  <div class="container">
    <!-- 1) Boîte “Lien” -->
    <div class="lien-box" id="lien-box">Lien</div>

    <!-- 2) Grille : 3×5 containers → 30 sous-cases -->
    <div class="cases" id="cases"></div>

    <!-- 3) Zone de résultats -->
    <div class="result">
      <ul id="result-list"></ul>
    </div>
  </div>

  <script>
    // --- 1) Génération dynamique des 30 sous-cases ---
    const casesContainer = document.getElementById('cases');
    let num = 1;
    for (let r = 0; r < 5; r++) {
      for (let c = 0; c < 3; c++) {
        const container = document.createElement('div');
        container.className = 'case-container';
        for (let h = 0; h < 2; h++) {
          const sc = document.createElement('div');
          sc.className = 'subcase';
          sc.dataset.case = num;

          // header : toggle + titre
          const header = document.createElement('div');
          header.className = 'header';
          const toggle = document.createElement('input');
          toggle.type = 'checkbox';
          toggle.className = 'toggle';
          toggle.dataset.case = num;
          const title = document.createElement('span');
          title.className = 'title';
          title.textContent = `Case ${num}`;
          header.append(toggle, title);
          sc.append(header);

          // options masquées
          const opts = document.createElement('div');
          opts.className = 'options';
          ['Comportement', 'Travail non fait', 'Oubli de matériel']
            .forEach(val => {
              const lbl = document.createElement('label');
              const inp = document.createElement('input');
              inp.type = 'checkbox';
              inp.dataset.case = num;
              inp.value = val;
              lbl.append(inp, ' ' + val);
              opts.append(lbl, document.createElement('br'));
            });
          sc.append(opts);

          container.append(sc);
          num++;
        }
        casesContainer.append(container);
      }
    }

    // --- 2) Clic sur sous-case (hors input) → bascule état sélectionné (vert) ---
    document.querySelectorAll('.subcase').forEach(sc => {
      sc.addEventListener('click', function(e) {
        if (e.target.tagName === 'INPUT') return;
        this.classList.toggle('selected');
      });
    });

    // --- 3) Toggle: affiche/masque les options ---
    document.querySelectorAll('.toggle').forEach(toggle => {
      toggle.addEventListener('change', function() {
        const sc = this.closest('.subcase');
        const opts = sc.querySelector('.options');
        if (this.checked) {
          opts.style.display = 'block';
        } else {
          opts.style.display = 'none';
          // décocher et retirer des résultats les anciennes infractions
          opts.querySelectorAll('input[type=checkbox]').forEach(cb => {
            if (cb.checked) {
              cb.checked = false;
              removeResult(cb.dataset.case, cb.value);
            }
          });
        }
      });
    });

    // --- 4) Gestion des infractions cochées ---
    document.querySelectorAll('.options input[type="checkbox"]').forEach(cb => {
      cb.addEventListener('change', function() {
        const c = this.dataset.case;
        if (this.checked) addResult(c, this.value);
        else removeResult(c, this.value);
      });
    });

    // Fonctions résultat
    const resultList = document.getElementById('result-list');
    function addResult(c, v) {
      const id = `result-${c}-${v}`;
      if (!document.getElementById(id)) {
        const li = document.createElement('li');
        li.id = id;
        li.textContent = `case n°${c} : ${v}`;
        resultList.append(li);
      }
    }
    function removeResult(c, v) {
      const el = document.getElementById(`result-${c}-${v}`);
      if (el) el.remove();
    }

    // --- 5) Clic sur “Lien” → collecte + JSON + download/fallback ---
    document.getElementById('lien-box').addEventListener('click', () => {
      const infractions = Array.from(
        document.querySelectorAll('#result-list li')
      ).map(li => li.textContent);

      // date Paris au format JJ-MM-HHhMM
      const lok = new Intl.DateTimeFormat('fr-FR', {
        timeZone: 'Europe/Paris',
        year:   'numeric', month: '2-digit',
        day:    '2-digit', hour:  '2-digit',
        minute: '2-digit'
      }).format(new Date());
      const [dp, tp] = lok.split(' ');
      const [jj, MM] = dp.split('/');
      const [hh, mm] = tp.split(':');
      const now = `${jj}-${MM}-${hh}h${mm}`;

      const payload = { date: now + ' (Europe/Paris)', infractions };
      const data = JSON.stringify(payload, null, 2);

      const blob = new Blob([data], { type: 'application/json' });
      const url  = URL.createObjectURL(blob);
      const a    = document.createElement('a');

      if ('download' in a) {
        a.href     = url;
        a.download = `infractions_${now}.json`;
        document.body.append(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      } else {
        window.open(url);
        setTimeout(() => URL.revokeObjectURL(url), 1000);
      }
    });
  </script>
</body>
</html>
