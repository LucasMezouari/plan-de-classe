<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Plan de classe 403</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 160px);
      gap: 20px 50px;
      justify-content: center;
    }
    .cell {
      width: 160px;
      height: 60px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
      display: flex;
      overflow: hidden;
    }
    .half {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border-right: 1px solid #ccc;
      font-size: 13px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      user-select: none;
    }
    .half:last-child {
      border-right: none;
    }
    .note {
      font-size: 11px;
      color: #555;
      margin-left: 4px;
    }
    .context-menu {
      position: absolute;
      display: none;
      background-color: #fff;
      border: 1px solid #aaa;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
      font-size: 13px;
    }
    .context-menu div {
      padding: 6px 12px;
      cursor: pointer;
    }
    .context-menu div.selected {
      background-color: #d0ebff;
    }
  </style>
</head>
<body>
  <h1>Plan de classe 403</h1>
  <div class="grid">
    <div class="cell"><div class="half">case 1</div><div class="half">case 2</div></div>
    <!-- Ajoute d'autres cases ici -->
  </div>

  <div id="context-menu" class="context-menu">
    <div class="menu-option">Comportement</div>
    <div class="menu-option">Travail non fait</div>
    <div class="menu-option">Oubli de matériel</div>
  </div>

  <script>
    let caseCible = null;
    const menu = document.getElementById("context-menu");
    const options = menu.querySelectorAll(".menu-option");
    let selectedIndex = 0;

    document.querySelectorAll('.half').forEach(half => {
      let timer;
      half.addEventListener('mousedown', () => {
        timer = setTimeout(() => {
          caseCible = half;
          const rect = half.getBoundingClientRect();
          menu.style.left = `${rect.right + window.scrollX + 5}px`;
          menu.style.top = `${rect.top + window.scrollY}px`;
          menu.style.display = 'block';
          selectOption(0);
        }, 500);
      });
      half.addEventListener('mouseup', () => clearTimeout(timer));
      half.addEventListener('mouseleave', () => clearTimeout(timer));
    });

    document.body.addEventListener('click', e => {
      if (!menu.contains(e.target)) {
        menu.style.display = 'none';
      }
    });

    function selectOption(index) {
      options.forEach((opt, i) => {
        opt.classList.toggle('selected', i === index);
      });
      selectedIndex = index;
    }

    document.addEventListener('keydown', (e) => {
      if (menu.style.display === 'block') {
        if (e.key === 'ArrowDown') {
          selectedIndex = (selectedIndex + 1) % options.length;
          selectOption(selectedIndex);
          e.preventDefault();
        } else if (e.key === 'ArrowUp') {
          selectedIndex = (selectedIndex - 1 + options.length) % options.length;
          selectOption(selectedIndex);
          e.preventDefault();
        } else if (e.key === 'Enter') {
          const text = options[selectedIndex].textContent;
          if (caseCible) {
            let texte = caseCible.textContent.split('–')[0].trim();
            caseCible.innerHTML = `${texte} <span class="note">– ${text}</span>`;
            menu.style.display = 'none';
          }
        }
      }
    });

    options.forEach((opt, i) => {
      opt.addEventListener('click', () => {
        if (caseCible) {
          let texte = caseCible.textContent.split('–')[0].trim();
          caseCible.innerHTML = `${texte} <span class="note">– ${opt.textContent}</span>`;
          menu.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
