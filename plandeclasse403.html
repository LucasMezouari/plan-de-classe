<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Plan de classe 403</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 150px);
      grid-template-rows: repeat(5, auto);
      gap: 20px 50px;
      justify-content: center;
    }

    .cell {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      min-height: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .cartable {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .name {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Plan de classe – 403</h1>

  <div class="grid">
    <!-- Colonne 1 -->
    <div class="cell"><div class="name">D. Nemaaly</div></div>
    <div class="cell"><div class="name">D. Mathys</div></div>
    <div class="cell"><div class="name">D. Néhémie</div></div>
    <div class="cell"><div class="name">Z. Inès</div></div>
    <div class="cell"><div class="name">L. Aïssa</div></div>

    <!-- Colonne 2 -->
    <div class="cell"><div class="name">K. Ismaël</div></div>
    <div class="cell"><div class="cartable">📁</div><div class="name">S. Nour El Houd</div></div>
    <div class="cell"><div class="name">A. Roumaissa</div></div>
    <div class="cell"><div class="name">C. Merve</div></div>
    <div class="cell"><div class="name">P. Raphaël</div></div>

    <!-- Colonne 3 -->
    <div class="cell"><div class="cartable">📁</div><div class="name">P. Malone</div></div>
    <div class="cell"><div class="name">D. Théo</div></div>
    <div class="cell"><div class="cartable">📁</div><div class="name">T. Jilyan</div></div>
    <div class="cell"><div class="name">Z. Ismael</div></div>
    <div class="cell"><div class="name">A. Aya</div></div>
  </div>

</body>
</html>
