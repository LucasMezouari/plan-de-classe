      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 160px);
      grid-template-rows: repeat(5, auto);

      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    .half {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border-right: 1px solid #ccc;
      font-size: 13px;
      font-weight: bold;
    }

    .half:last-child {
      border-right: none;
    }
  </style>
</head>
