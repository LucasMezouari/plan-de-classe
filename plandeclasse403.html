<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Plan de classe 403</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .container { display: flex; gap: 20px; align-items: flex-start; }

    /* Boîte “Lien” */
    .lien-box {
      flex: none; width: 80px; padding: 10px;
      background-color: #87CEEB; border-radius: 5px;
      text-align: center; cursor: pointer; user-select: none;
    }
    .lien-box:hover { background-color: #00bfff; }

    /* Grille de cases : 3 colonnes x 5 lignes */
    .cases {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .case-box {
      background-color: #87CEEB;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
    }
    .case-box.selected {
      background-color: #006400;
      color: #fff;
    }
    .case-box .options {
      margin-top: 10px;
      display: none;
      padding-left: 10px;
    }
    .case-box.selected .options {
      display: block;
    }

    /* Zone des résultats */
    .result {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      min-width: 200px;
    }
    #result-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #result-list li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 1) Boîte “Lien” -->
    <div class="lien-box" id="lien-box">Lien</div>

    <!-- 2) Grille 3×5 de cases -->
    <div class="cases">
      <!-- Généré de 1 à 15 -->
      ${[...Array(15)].map((_, i) => {
        const n = i + 1;
        return `
      <div class="case-box" data-case="${n}">
        <div class="case-title">Case ${n}</div>
        <div class="options">
          <label><input type="checkbox" data-case="${n}" value="Comportement"> Comportement</label><br>
          <label><input type="checkbox" data-case="${n}" value="Travail non fait"> Travail non fait</label><br>
          <label><input type="checkbox" data-case="${n}" value="Oubli de matériel"> Oubli de matériel</label>
        </div>
      </div>`;
      }).join('')}
    </div>

    <!-- 3) Zone de résultats -->
    <div class="result">
      <ul id="result-list"></ul>
    </div>
  </div>

  <script>
    // 1) Gestion du toggle des cases et des options
    document.querySelectorAll('.case-box').forEach(box => {
      const caseNum = box.dataset.case;
      box.addEventListener('click', e => {
        if (e.target.closest('.options')) return;
        box.classList.toggle('selected');
        const opts = box.querySelector('.options');
        if (box.classList.contains('selected')) {
          opts.style.display = 'block';
        } else {
          opts.style.display = 'none';
          opts.querySelectorAll('input[type=checkbox]').forEach(cb => {
            if (cb.checked) {
              cb.checked = false;
              removeResult(caseNum, cb.value);
            }
          });
        }
      });
    });

    // 2) Gestion des checkboxes
    document.querySelectorAll('.options input[type="checkbox"]').forEach(cb => {
      cb.addEventListener('change', function() {
        const c = this.dataset.case;
        this.checked ? addResult(c, this.value) : removeResult(c, this.value);
      });
    });

    // Fonctions d'ajout/suppression dans la zone Résultats
    const resultList = document.getElementById('result-list');
    function addResult(c, v) {
      const id = `result-${c}-${v}`;
      if (!document.getElementById(id)) {
        const li = document.createElement('li');
        li.id = id;
        li.textContent = `case n°${c} : ${v}`;
        resultList.appendChild(li);
      }
    }
    function removeResult(c, v) {
      const el = document.getElementById(`result-${c}-${v}`);
      if (el) el.remove();
    }

    // 3) Clic sur “Lien” → génération JSON + téléchargement / fallback
    document.getElementById('lien-box').addEventListener('click', () => {
      const infractions = Array.from(
        document.querySelectorAll('#result-list li')
      ).map(li => li.textContent);

      // Date/heure de Paris au format JJ-MM-HHhMM
      const lok = new Intl.DateTimeFormat('fr-FR', {
        timeZone: 'Europe/Paris',
        year:   'numeric',
        month:  '2-digit',
        day:    '2-digit',
        hour:   '2-digit',
        minute: '2-digit'
      }).format(new Date());
      const [datePart, timePart] = lok.split(' ');
      const [day, month]        = datePart.split('/');
      const [hour, minute]      = timePart.split(':');
      const now = `${day}-${month}-${hour}h${minute}`;

      const payload = {
        date: now + ' (Europe/Paris)',
        infractions
      };
      const data = JSON.stringify(payload, null, 2);

      const blob = new Blob([data], { type: 'application/json' });
      const url  = URL.createObjectURL(blob);
      const a    = document.createElement('a');

      if ('download' in a) {
        a.href     = url;
        a.download = `infractions_${now}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      } else {
        window.open(url);
        setTimeout(() => URL.revokeObjectURL(url), 1000);
      }
    });
  </script>
</body>
</html>
