<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Essayons !</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    input, button { font-size: 1em; padding: 0.3em; }
    #message { margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>
  <h2>2. Développer (3x − 4)(2x + 1).</h2>
  <form id="quiz" autocomplete="off" onsubmit="return false;">
    <label for="reponse">Votre réponse :</label>
    <input type="text"
           id="reponse"
           placeholder="Entrez votre réponse"
           autocomplete="off">
    <button id="verifier">Vérifier</button>
  </form>

  <!-- Option 1 : mettez votre MP3 ici -->
  <audio id="sonBien" src="bien_joue.mp3" preload="auto"></audio>

  <div id="message"></div>

  <script>
    // On vide le champ au chargement (pour éviter tout autoremplissage)
    window.addEventListener('DOMContentLoaded', () => {
      const champ = document.getElementById('reponse');
      champ.value = '';
      champ.setAttribute('autocomplete', 'off');
    });

    document.getElementById('verifier').addEventListener('click', () => {
      const reponseUser = document.getElementById('reponse')
        .value
        .replace(/\s+/g, '')
        .toLowerCase();
      const bonneReponse = '6x^2-5x-4';

      const msgEl = document.getElementById('message');
      if (reponseUser === bonneReponse) {
        msgEl.textContent = 'Bien joué !';
        msgEl.style.color = 'green';

        // Option 1 : jouer un fichier audio si disponible
        const audio = document.getElementById('sonBien');
        if (audio && audio.play) {
          audio.currentTime = 0;
          audio.play();
        }
        // Option 2 : fallback sur SpeechSynthesis si pas de MP3
        else if ('speechSynthesis' in window) {
          const utter = new SpeechSynthesisUtterance('Bien joué !');
          window.speechSynthesis.speak(utter);
        }

      } else {
        msgEl.textContent = 'Essaye encore !';
        msgEl.style.color = 'red';
      }
    });
  </script>
</body>
</html>
