<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h2 {
      color: #0077a3;
      margin-bottom: 1rem;
    }
    .exercise {
      background-color: #e8f5fc;
      border-left: 4px solid #0077a3;
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1.5rem;
    }
    .exercise p {
      margin: 0 0 0.5rem 0;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #0077a3;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    #feedback {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>3. Exercices</h2>
    <div class="exercise">
      <p>1. Développer (m + 5)(m + 2).</p>
      <input type="text" id="answer" placeholder="Votre réponse">
      <button id="checkBtn">Vérifier</button>
      <div id="feedback"></div>
    </div>
  </div>

  <script>
    document.getElementById('checkBtn').addEventListener('click', function() {
      const input = document.getElementById('answer').value;
      const cleaned = input.replace(/\s+/g, '');
      const correct = 'm^2+7*m+10';
      const fb = document.getElementById('feedback');
      if (cleaned === correct) {
        fb.textContent = 'Bien';
        fb.style.color = 'green';
      } else {
        fb.textContent = 'Essaye encore';
        fb.style.color = 'red';
      }
    });
  </script>
</body>
</html>
