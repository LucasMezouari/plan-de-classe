<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Essayons !</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    input, button { font-size: 1em; padding: 0.3em; }
    #message { margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>
  <h2>2. Développer (3x − 4)(2x + 1).</h2>
  <label for="reponse">Votre réponse :</label>
  <!-- plus de placeholder révélant la réponse -->
  <input type="text" id="reponse" placeholder="Entrez votre réponse">
  <button id="verifier">Vérifier</button>

  <div id="message"></div>

  <script>
    document.getElementById('verifier').addEventListener('click', function() {
      const reponse = document.getElementById('reponse').value.replace(/\s+/g, '');
      // la bonne réponse reste cachée dans le code JS
      const correct = '6x^2-5x-4';

      if (reponse === correct) {
        document.getElementById('message').textContent = 'Bien joué !';
        document.getElementById('message').style.color = 'green';
      } else {
        document.getElementById('message').textContent = 'Essaye encore !';
        document.getElementById('message').style.color = 'red';
      }
    });
  </script>
</body>
</html>
