<!DOCTYPE html>
<html lang="fr">

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .navbar {
      display: flex;
      background-color: #f1f1f1;
      padding: 10px;
      border-bottom: 2px solid #ccc;
    }
    .dropdown {
      position: relative;
      margin-right: 20px;
    }
    .dropbtn {
      padding: 10px 20px;
      background-color: #ddd;
      border: 1px solid #aaa;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      color: black;
      display: inline-block;
    }
    .dropbtn:hover { background-color: #ccc; }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 110%;
      left: 0;
      background-color: #f9f9f9;
      min-width: 160px;
      border: 1px solid #aaa;
      z-index: 1;
      border-radius: 5px;
    }
    .dropdown-content a {
      color: black;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
      border-bottom: 1px solid #ddd;
    }
    .dropdown:hover .dropdown-content { display: block; }
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="dropdown">
      <div class="dropbtn">Collège</div>

    </div>
  </div>

  <!-- Contenu volontairement vide -->
  <div class="content">
    <!-- Rien ici -->
  </div>

    function checkPassword() {
      const password = prompt("Mot de passe requis pour accéder à la page 403 :");
      if (password === "1205") {
        window.location.href = "403.html";

        alert("Mot de passe incorrect.");
