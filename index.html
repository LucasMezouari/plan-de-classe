    .dropdown {
      position: relative;

    .dropbtn {
      padding: 10px 20px;
      background-color: #ddd;
      border: 1px solid #aaa;
      border-radius: 5px;

      text-decoration: none;
      color: black;
      display: inline-block;
    }

    .dropdown-content {

      top: 110%;
      left: 0;
      background-color: #f9f9f9;
      min-width: 160px;
      border: 1px solid #aaa;
      z-index: 1;
      border-radius: 5px;
    }

    .dropdown-content a {
      color: black;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
      border-bottom: 1px solid #ddd;
    }

    .dropdown-content a:last-child {
      border-bottom: none;
    }

    .dropdown-content a:hover {
      background-color: #eee;
    }

    .sub-dropdown {
      position: relative;
    }

    .sub-dropdown-content {
      display: none;
      position: absolute;
      top: 0;
      left: 100%;
      background-color: #f9f9f9;
      border: 1px solid #aaa;
      border-radius: 5px;
      min-width: 160px;
      z-index: 1;
    }

    .sub-dropdown:hover .sub-dropdown-content {
      display: block;
    }

    .dropdown.active .dropdown-content {

    }

    .content {

  <script>
    function toggleDropdown(id) {
      const clicked = document.getElementById(id);
      const wasActive = clicked.classList.contains('active');

      document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('active'));
      if (!wasActive) clicked.classList.add('active');
    }

    document.addEventListener('click', function (event) {
      if (!event.target.closest('.dropdown')) {
        document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('active'));
      }
    });

    document.querySelectorAll('.dropdown').forEach(drop => {
      drop.addEventListener('mouseenter', () => {
        document.querySelectorAll('.dropdown').forEach(d => {
          if (d !== drop) d.classList.remove('active');
        });
      });
    });

    function checkPassword() {
      const password = prompt("Mot de passe requis pour acc√©der √† la page 403 :");
      if (password === "1205") {
        window.location.href = "403.html"; // ‚úÖ redirige bien vers 403.html
      } else if (password !== null) {
        alert("Mot de passe incorrect.");
      }
    }
  </script>
