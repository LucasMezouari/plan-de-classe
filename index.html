<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .navbar {
      display: flex;
      background-color: #f1f1f1;
      padding: 10px;
      border-bottom: 2px solid #ccc;
    }

    .tab {
      position: relative;
      margin-right: 20px;
      padding: 10px 20px;
      background-color: #ddd;
      border: 1px solid #aaa;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      color: black;
    }

    .tab:hover {
      background-color: #ccc;
    }

    .tab::after {
      content: attr(data-hover);
      position: absolute;
      top: 110%;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 6px 10px;
      font-size: 0.9em;
      border-radius: 5px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 10;
    }

    .tab:hover::after {
      opacity: 1;
    }

    .tab::before {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-width: 6px;
      border-style: solid;
      border-color: #333 transparent transparent transparent;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .tab:hover::before {
      opacity: 1;
    }

    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#" class="tab" data-hover="photo de classe">photo</a>
    <a href="403.html" class="tab">Plan de classe</a>
    <a href="404.html" class="tab">Géométrie algébrique</a>
  </div>

  <div class="content">
    <h1>Bienvenue sur mon site.</h1>
    <p>Vous trouverez ici l'ensemble des cours, exercices, contrôles.</p>
  </div>

</body>
</html>
