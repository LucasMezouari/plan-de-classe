<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .navbar {
      display: flex;
      background-color: #f1f1f1;
      padding: 10px;
      border-bottom: 2px solid #ccc;
    }

    .dropdown {
      position: relative;
      margin-right: 20px;
    }

    .dropbtn {
      padding: 10px 20px;
      background-color: #ddd;
      border: 1px solid #aaa;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      color: black;
      display: inline-block;
    }

    .dropbtn:hover {
      background-color: #ccc;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 110%;
      left: 0;
      background-color: #f9f9f9;
      min-width: 160px;
      border: 1px solid #aaa;
      z-index: 1;
      border-radius: 5px;
    }

    .dropdown-content a {
      color: black;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
      border-bottom: 1px solid #ddd;
    }

    .dropdown-content a:last-child {
      border-bottom: none;
    }

    .dropdown-content a:hover {
      background-color: #eee;
    }

    /* Sous-menu */
    .sub-dropdown {
      position: relative;
    }

    .sub-dropdown-content {
      display: none;
      position: absolute;
      top: 0;
      left: 100%;
      background-color: #f9f9f9;
      border: 1px solid #aaa;
      border-radius: 5px;
      min-width: 160px;
      z-index: 1;
    }

    .sub-dropdown:hover .sub-dropdown-content {
      display: block;
    }

    /* Affichage :hover OU .active */
    .dropdown:hover .dropdown-content,
    .dropdown.active .dropdown-content {
      display: block;
    }

    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <!-- Collège avec menu actif au clic -->
    <div class="dropdown" id="college-dropdown">
      <div class="dropbtn" onclick="toggleDropdown('college-dropdown')">Collège</div>
      <div class="dropdown-content">
        <a href="6e.html">6<sup>e</sup></a>
        <a href="#">5<sup>e</sup></a>
        <div class="sub-dropdown">
          <a href="#">4<sup>e</sup></a>
          <div class="sub-dropdown-content">
            <a href="javascript:void(0)" onclick="checkPassword()">403</a>
          </div>
        </div>
        <a href="#">3<sup>e</sup></a>
      </div>
    </div>

    <!-- Lycée (optionnel : on peut ajouter le même comportement si tu veux) -->
    <div class="dropdown" id="lycee-dropdown">
      <div class="dropbtn" onclick="toggleDropdown('lycee-dropdown')">Lycée</div>
      <div class="dropdown-content">
        <a href="#">Seconde</a>
        <a href="#">Première</a>
        <a href="#">Terminale</a>
      </div>
    </div>

    <!-- Onglet Test -->
    <div class="dropdown">
      <a class="dropbtn" href="test.html">Test</a>
    </div>
  </div>

  <div class="content">
    <h1>Bienvenue sur mon site.</h1>
    <p>Vous trouverez ici l'ensemble des cours, exercices, contrôles.</p>
  </div>

  <script>
    function toggleDropdown(id) {
      const dropdown = document.getElementById(id);
      dropdown.classList.toggle('active');
    }

    // Fermer les menus si on clique ailleurs
    document.addEventListener('click', function (event) {
      const isDropdown = event.target.closest('.dropdown');
      if (!isDropdown) {
        document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('active'));
      }
    });

    function checkPassword() {
      const password = prompt("Mot de passe requis pour accéder à la page 403 :");
      if (password === "1205") {
        window.location.href = "403.html";
      } else if (password !== null) {
        alert("Mot de passe incorrect.");
      }
    }
  </script>

</body>
</html>
