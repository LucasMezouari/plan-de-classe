<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .navbar {
      display: flex;
      background-color: #f1f1f1;
      padding: 10px;
      border-bottom: 2px solid #ccc;
    }

    .dropdown {
      position: relative;
      margin-right: 20px;
    }

    .dropbtn {
      padding: 10px 20px;
      background-color: #ddd;
      border: 1px solid #aaa;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      color: black;
      display: inline-block;
    }

    .dropbtn:hover {
      background-color: #ccc;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 110%;
      left: 0;
      background-color: #f9f9f9;
      min-width: 160px;
      border: 1px solid #aaa;
      z-index: 1;
      border-radius: 5px;
    }

    .dropdown-content a {
      color: black;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
      border-bottom: 1px solid #ddd;
    }

    .dropdown-content a:last-child {
      border-bottom: none;
    }

    .dropdown-content a:hover {
      background-color: #eee;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="dropdown">
      <div class="dropbtn">Collège</div>
      <div class="dropdown-content">
        <a href="6e.html">6<sup>e</sup></a>
        <a href="#">5<sup>e</sup></a>
        <a href="#">4<sup>e</sup></a>
        <a href="#">3<sup>e</sup></a>
      </div>
    </div>

    <div class="dropdown">
      <div class="dropbtn">Lycée</div>
      <div class="dropdown-content">
        <a href="#">Seconde</a>
        <a href="#">Première</a>
        <a href="#">Terminale</a>
      </div>
    </div>
  </div>

  <div class="content">
    <h1>Bienvenue sur mon site.</h1>
    <p>Vous trouverez ici l'ensemble des cours, exercices, contrôles.</p>
  </div>

</body>
</html>
