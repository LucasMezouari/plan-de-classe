<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>404 – Page non trouvée</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .diagram-container {
      /* adapte la taille de l’espace SVG */
      width: 80%;
      max-width: 600px;
      margin-bottom: 1.5rem;
    }
    .diagram-container svg {
      width: 100%;
      height: auto;
      overflow: visible;
    }
    .home-link {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #007acc;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    .home-link:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <h1>404 – Oups, cette page n'existe pas !</h1>

  <div class="diagram-container">
    <!-- Diagramme SVG inline -->
    <svg xmlns="http://www.w3.org/2000/svg" width="400" height="200">
      <!-- Séance 1 -->
      <rect x="10"  y="10"  width="120" height="50" fill="#e3e3e3" stroke="#333" rx="4" ry="4"/>
      <text x="70"  y="40"  text-anchor="middle" font-size="14" fill="#000">Séance 1</text>

      <!-- Séance 2 -->
      <rect x="200" y="10"  width="120" height="50" fill="#e3e3e3" stroke="#333" rx="4" ry="4"/>
      <text x="260" y="40"  text-anchor="middle" font-size="14" fill="#000">Séance 2</text>

      <!-- Séance 3 -->
      <rect x="200" y="100" width="120" height="50" fill="#e3e3e3" stroke="#333" rx="4" ry="4"/>
      <text x="260" y="130" text-anchor="middle" font-size="14" fill="#000">Séance 3</text>

      <!-- Lignes droites -->
      <!-- Séance 1 → Séance 2 -->
      <line x1="130" y1="35" x2="200" y2="35" stroke="#333" stroke-width="2"/>
      <!-- Séance 1 → Séance 3 -->
      <line x1="70"  y1="35" x2="260" y2="125" stroke="#333" stroke-width="2"/>
    </svg>
  </div>

  <a class="home-link" href="/">← Retour à l’accueil</a>

</body>
</html>
