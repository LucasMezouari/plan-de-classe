<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page introuvable – Plan de classe</title>
  <style>
    /* Styles de base pour centrer le contenu */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
      color: #555;
    }
    .container {
      width: 90%;
      max-width: 800px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404 – Page non trouvée</h1>
    <p>Désolé, cette page n'existe pas ! Voici le plan de classe :</p>

    <!-- Intégration du SVG interactif depuis le dossier assets -->
    <object
      type="image/svg+xml"
      data="assets/testons.svg"
      width="100%"
      height="600"
      aria-label="Plan de classe interactif">
      <!-- Fallback si l'objet ne peut pas être chargé -->
      <p>Votre navigateur ne supporte pas l’affichage SVG interactif. Vous pouvez télécharger le schéma <a href="assets/testons.svg">ici</a>.</p>
    </object>
    
    <p><a href="/">Retour à l’accueil</a></p>
  </div>
</body>
</html>
