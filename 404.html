<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Diagramme Séances</title>
  <!-- Mermaid depuis CDN -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({
      startOnLoad: true,
      flowchart: {
        curve: "linear"    // lignes droites
      }
    });
  </script>
  <style>
    body {
      position: relative;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    /* Positionne tout le diagramme à 100px du haut et 50px de la gauche */
    #diagramme {
      position: absolute;
      top: 100px;
      left: 50px;
      width: 300px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center">Organigramme des Séances</h1>

  <div id="diagramme" class="mermaid">
%%{ init: { "flowchart": { "curve": "linear" } } }%%
flowchart TB
  %% Ligne du haut en LR pour Séance 1 → Séance 2
  subgraph rangée [ ]
    direction LR
    A["Séance 1"] --> B["Séance 2"]
  end
  %% Séance 3 en-dessous de Séance 2
  B --> C["Séance 3"]
  </div>
</body>
</html>
