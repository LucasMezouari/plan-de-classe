<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>404 – Page non trouvée</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .diagram-container {
      width: 80%;
      max-width: 600px;
      margin-bottom: 1.5rem;
    }
    /* L’objet SVG s’adapte à la largeur du conteneur */
    .diagram-container object {
      width: 100%;
      height: auto;
      border: none;
    }
    .home-link {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #007acc;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    .home-link:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <h1>404 – Oups, cette page n'existe pas !</h1>

  <div class="diagram-container">
    <!-- Intègre votre SVG avec ses liens cliquables -->
    <object type="image/svg+xml" data="damn.svg">
      <!-- Message de secours si l’objet ne s’affiche pas -->
      Votre navigateur ne supporte pas les SVG.
    </object>
  </div>

  <a class="home-link" href="/">← Retour à l’accueil</a>

</body>
</html>
