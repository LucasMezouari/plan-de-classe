<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 – Page non trouvée</title>
  <style>
    /* Vos styles 404.html d’origine */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
      color: #555;
    }
    .container {
      width: 90%;
      max-width: 800px;
    }
    /* S’assure que l’iframe prend la place restante */
    .diagram-frame {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404 – Page non trouvée</h1>
    <p>Désolé, cette page n'existe pas ! Voici votre schéma :</p>
  </div>

  <!-- IFRAME Draw.io avec liens activés -->
  <iframe
    class="diagram-frame"
    src="https://viewer.diagrams.net/?embed=1&amp;links=1&amp;highlight=0000ff&amp;title=testons2.svg&amp;url=https://raw.githubusercontent.com/LucasMezouari/plan-de-classe/main/assets/testons2.svg"
    allowfullscreen>
  </iframe>

  <div class="container">
    <p><a href="/">← Retour à l’accueil</a></p>
  </div>
</body>
</html>
