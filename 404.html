<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Positionnement du diagramme</title>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({
      startOnLoad: true,
      flowchart: { curve: "linear" }
    });
  </script>

  <style>
    /* Le conteneur global en position relative */
    body {
      position: relative;
      height: 100vh;
      margin: 0;
    }

    /* On positionne notre diagramme à 150px du haut et 100px de la gauche */
    #mon-diagramme {
      position: absolute;
      top: 150px;
      left: 100px;
      width: 300px; /* tu peux ajuster la largeur */
    }
  </style>
</head>
<body>
  <h1>Page avec diagramme positionné</h1>

  <div id="mon-diagramme" class="mermaid">
%%{ init: { "flowchart": { "curve": "linear" } } }%%
flowchart LR
  A["Séance 1"] --> B["Séance 2"]
  </div>
</body>
</html>
