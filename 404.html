<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 – Page non trouvée</title>
  <style>
    /* Vos styles habituels */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
      color: #555;
    }
    .container {
      width: 90%;
      max-width: 800px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404 – Page non trouvée</h1>
    <p>Désolé, cette page n'existe pas ! Voici votre schéma :</p>
  </div>

  <!-- OBJET SVG : garde les liens internes -->
  <object
    id="diagram"
    class="container"
    type="image/svg+xml"
    data="assets/testons2.svg"
    width="100%"
    height="600"
    aria-label="Schéma testons2.svg">
    <!-- Fallback si l’objet ne charge pas -->
    <p>Votre navigateur ne supporte pas l’affichage SVG. <br>
       Téléchargez le schéma <a href="assets/testons2.svg">ici</a>.
    </p>
  </object>

  <div class="container">
    <p><a href="/">← Retour à l’accueil</a></p>
  </div>
</body>
</html>
