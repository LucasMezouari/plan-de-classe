<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 – Page non trouvée</title>
  <style>
    /* Vos styles 404.html */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      color: #555;
    }
    .container {
      width: 90%;
      max-width: 800px;
    }
    object {
      width: 100%;
      height: 600px;
      border: none;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404 – Page non trouvée</h1>
    <p>Désolé, cette page n'existe pas ! Voici votre plan de classe interactif :</p>

    <!-- SVG exporté depuis draw.io (Séance 2 link → PDF toto.pdf) -->
    <object
      type="image/svg+xml"
      data="assets/testons2.svg"
      aria-label="Plan de classe interactif">
      <!-- Fallback pour les navigateurs sans support SVG -->
      <p>
        Votre navigateur ne supporte pas l’affichage SVG.<br>
        Téléchargez le <a href="assets/testons2.svg" target="_blank" rel="noopener">schéma SVG</a>
        ou le <a href="assets/toto.pdf" target="_blank" rel="noopener">PDF complet</a>.
      </p>
    </object>

    <p><a href="/">← Retour à l’accueil</a></p>
  </div>
</body>
</html>
