<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>404 – Page non trouvée</title>

  <!-- On indique ici que tous les liens relatifs partent de /plan-de-classe/ -->
  <base href="https://lucasmezouari.github.io/plan-de-classe/">

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
    }
    object {
      display: block;
      width: 100%; height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <object
    id="svgDiagram"
    type="image/svg+xml"
    data="testons2.svg">
    <!-- Fallback si le SVG ne passe vraiment pas -->
    <p>
      Votre navigateur ne supporte pas les SVG.
      <a href="testons2.svg" target="_blank">Voir le diagramme</a>
    </p>
  </object>

  <script>
    document.getElementById('svgDiagram').addEventListener('load', function () {
      var svgDoc = this.contentDocument;
      if (!svgDoc) return;

      svgDoc.querySelectorAll('a').forEach(function (link) {
        // href absolu ou relatif
        var href = link.getAttribute('xlink:href') || link.getAttribute('href');

        // On redirige les 2 et 3 vers le bon sous-répertoire
        if (href === 'toto.pdf') {
          link.setAttribute('xlink:href', 'assets/toto.pdf');
        } else if (href === 'essayons.html') {
          link.setAttribute('xlink:href', 'essayons.html');
        }
        // Séance 1 : YouTube est déjà en URL absolue, on ne touche pas

        link.setAttribute('target', '_blank');
      });
    });
  </script>
</body>
</html>
