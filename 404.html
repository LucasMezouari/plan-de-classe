<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 – Page non trouvée</title>
  <style>
    /* Vos styles 404.html */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      color: #555;
    }
    .container {
      width: 90%;
      max-width: 800px;
    }
    object {
      width: 100%;
      height: 600px;
      border: none;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404 – Page non trouvée</h1>
    <p>Désolé, cette page n'existe pas. Voici votre plan de classe interactif :</p>
  </div>

  <!-- Chargement du SVG vectoriel -->
  <object
    id="diagram"
    type="image/svg+xml"
    data="assets/testons2.svg"
    aria-label="Plan de classe interactif">
    <!-- Fallback pour les navigateurs sans support SVG -->
    <p>
      Votre navigateur ne supporte pas l’affichage SVG.  
      Téléchargez le <a href="assets/testons2.svg" target="_blank" rel="noopener">schéma SVG</a>
      ou le <a href="assets/toto.pdf" target="_blank" rel="noopener">PDF complet</a>.
    </p>
  </object>

  <div class="container">
    <p><a href="/">← Retour à l’accueil</a></p>
  </div>

  <script>
    const obj = document.getElementById('diagram');

    obj.addEventListener('load', () => {
      try {
        const svgDoc = obj.contentDocument;
        svgDoc.querySelectorAll('a').forEach(a => {
          // On force l'ouverture dans un nouvel onglet
          a.setAttribute('target', '_blank');
          a.setAttribute('rel', 'noopener');
          // On intercepte le clic pour que ce soit l'onglet parent
          a.addEventListener('click', evt => {
            evt.preventDefault();
            // href peut être xlink:href ou href selon l'export
            const url = a.getAttribute('xlink:href') || a.getAttribute('href');
            window.open(url, '_blank');
          });
        });
      } catch (e) {
        console.warn('Impossible de traiter les liens du SVG :', e);
      }
    });
  </script>
</body>
</html>
